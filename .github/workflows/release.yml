name: ğŸš€ Release

on:
  push:
    tags: [ '*' ]
  pull_request:
    branches: [ "release-token" ]

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v6

      - name: ğŸ“¦ Install Mise
        run: |
          curl https://mise.run | sh
          mise install

      - name: â˜ï¸ Release
        run: |
          mise release
        env:
          GITHUB_TOKEN: ${{ secrets.PNX_BOT_GITHUB_TOKEN }}
